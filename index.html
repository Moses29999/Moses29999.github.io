<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing Website </title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your updated CSS -->
</head>

<body>
    <header>
        <h1>ğŸ³Recipe Sharing Website ğŸ³</h1>
    </header>
    <section>
        <h1>Add your own recipe here ! </h1>
        <form id="recipe-form">
            <input type="text" id="recipe-name" placeholder="Recipe Name" required>
            <textarea id="ingredients" rows="4" placeholder="Ingredients" required></textarea>
            <textarea id="instructions" rows="4" placeholder="Instructions" required></textarea>
            <input type="file" id="image-upload" accept="image/*">
            <button type="submit">Add Recipe</button>
        </form>
        <h1>Search the recipe from here ! </h1>
        <input type="search" id="search-input" placeholder="Search Recipes">

        <h1>List of recipes ! </h1>
        <div id="recipe-list">
        </div>

        <h1> Get a random recipe !</h1>
        <button id="random-recipe-btn">Show Random Recipe</button>
        <div id="random-recipe"></div>
    </section>


    <script src="script.js"></script> <!-- Link to your updated JavaScript -->
</body>

</html>
